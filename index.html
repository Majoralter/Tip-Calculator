<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
   <img src="images/logo.svg" alt="splitter Logo">
   <div class="calculator-container">
    <div class="details">
        <div class="bill">
        <label for="bill">
            Bill
        </label>
        <input type="number"  id="bill"  placeholder="$0" onkeyup="getValue()">
        </div>

        <div class="tip-amount">
            <label for="">Select tip(%)</label>

            <div class="tip-amount-flex-row-1">
                <button id="tip-percent" data-number="5" value="5">5%</button>
                <button id="tip-percent" data-number="10">10%</button>
                <button id="tip-percent" data-number="15">15%</button>
            </div>
            <div class="tip-amount-flex-row-2">
                <button id="tip-percent" data-number="20">20%</button>
                <button id="tip-percent" data-number="25">25%</button>
                <input type="number"  id="custom-tip"  placeholder="Custom" >
            </div>
        </div>

        <div class="number-of-people">
            <label for="people" id="label-people">Number of people</label>
            <input type="number" name="people" id="people"  placeholder="0" onkeyup="getValue()">
        </div>
    </div>

    <div class="results">
        <div class="tip-amount-result">
            <div class="result-label">
            <p>
                Tip amount 
            </p>
            <span>
                    / person
            </span>
        </div>
            <h1 id="tip-amount">
                $0.00
            </h1>
        </div>

        <div class="amount-per-person">
        <div class="result-label">
            <p>
                Total amount
            </p>
            <span>
                    / person
            </span>
        </div>
            <h1 id="amount-per-person">
                $0.00
            </h1>
        </div>

        <button id="reset-btn" disabled>RESET</button>
    </div>
   </div>
    <script src="index.js"></script>
</body>
</html>
